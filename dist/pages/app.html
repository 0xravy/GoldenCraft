<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>GoldenCraft</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/app.css" />

        <script defer src="../scripts/Objects.js"></script>
        <script defer src="../scripts/Lala.js"></script>
        <script defer src="../scripts/app.js"></script>
    </head>
    <body>
        <!-- ################################################################ -->

        <!----------[ Home ]---------->
        <section id="home" class="open">
            <div id="namePropmt" class="changeName">
                <div class="bg"></div>
                <div class="con">
                    <input
                        id="inputChangeName"
                        type="text"
                        placeholder="ضع الاسم"
                    />
                    <button id="btnChangeName">حسنا</button>
                </div>
            </div>

            <h1>صفحة العملاء</h1>

            <div class="nav">
                <button data-user="" id="addUser" type="">
                    اضافة عميل جديد
                    <i class="bx bxs-user-plus"></i>
                </button>
                <input type="" name="" value="" placeholder="البحث" />
            </div>

            <div class="lala">
                <div class="tabDAD">
                    <span>العملاء</span>
                    <span>الذهب الي عليه</span>
                    <span>الاجور الي عليه</span>
                </div>
                <!-- mainHome -->
                <main id="mainHome"></main>

                <!-- userShow -->
                <div id="userShow" class="user-show">
                    <button
                        class="close-show"
                        onclick="document.getElementById('userShow').style.display = 'none'"
                    >
                        <i class="bx bx-exit"></i>
                    </button>

                    <div class="usr">
                        <h2>عميل جديد</h2>
                        <button id="changeName" style="font-size: 1rem">
                            تغير الاسم
                            <i class="bx bx-user-pin"></i>
                        </button>
                    </div>

                    <div class="btns">
                        <button data-id="invoices" id="btnInvoices">
                            اظهار الفواتير
                            <i class="bx bx-notepad"></i>
                        </button>
                        <button data-id="bonds" id="btnBonds">
                            اظهار السندات
                            <i class="bx bxs-food-menu"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--------[ Invoices ]-------->
        <section id="invoices">
            <div id="invoicesADD" class="changeName lolo">
                <div class="bg"></div>
                <div id="invoicesCon" class="con">
                    <input id="inputInvoicesId" placeholder="الرقم" />
                    <input id="inputInvoicesGold" placeholder="الذهب" />
                    <input id="inputInvoicesInvoic" placeholder="الاجر" />
                    <input id="inputInvoicesCreated" placeholder="التاريخ" />
                    <button id="btnChangeInvoices">حسنا</button>
                </div>
            </div>

            <button
                data-id="home"
                style="
                    position: absolute;
                    top: 3rem;
                    right: 4rem;
                    font-size: 2rem;
                    padding: 1rem;
                "
                id="btnInvoicesHome"
            >
                الرئيسية
                <i class="bx bxs-home"></i>
            </button>
            <h1>صفحة الفواتير</h1>

            <div class="nav">
                <button id="addInvoices" type="">
                    اضافة فاتورة جديد
                    <i class="bx bx-notepad"></i>
                </button>
                <button style="padding: 1rem, 0">
                    <i class="bx bx-refresh"></i>
                </button>
                <input type="" name="" value="" placeholder="البحث" />
            </div>

            <div class="lala">
                <div class="tabDAD">
                    <span>رقم</span>
                    <span>الذهب الي عليه</span>
                    <span>الاجور الي عليه</span>
                    <span>التاريخ</span>
                </div>
                <!-- mainInvoices -->
                <main id="mainInvoices"></main>

                <div class="show">
                    <button class="more">اظهار المزيد ...</button>
                </div>
            </div>
        </section>

        <!---------[ Bonds ]---------->
        <section id="bonds">
            <div id="bondsADD" class="changeName lolo">
                <div class="bg"></div>
                <div id="bondsCon" class="con">
                    <input id="inputBondsId" placeholder="الرقم" />
                    <input id="inputBondsGold" placeholder="الذهب" />
                    <input id="inputBondsInvoic" placeholder="الاجر" />
                    <input id="inputBondsCreated" placeholder="التاريخ" />
                    <button id="btnChangeBonds">حسنا</button>
                </div>
            </div>

            <button
                data-id="home"
                style="
                    position: absolute;
                    top: 3rem;
                    right: 4rem;
                    font-size: 2rem;
                    padding: 1rem;
                "
                id="btnBondsHome"
            >
                الرئيسية
                <i class="bx bxs-home"></i>
            </button>
            <h1>صفحة السندات</h1>

            <div class="nav">
                <button id="addBonds" type="">
                    اضافة سند جديد
                    <i class="bx bxs-food-menu"></i>
                </button>
                <button id="btnSearch" style="padding: 1rem, 0">
                    <i class="bx bx-search-alt"></i>
                </button>
                <input type="" name="" value="" placeholder="البحث" />
            </div>

            <div class="lala">
                <div class="tabDAD">
                    <span>رقم</span>
                    <span>الذهب الي عليه</span>
                    <span>الاجور الي عليه</span>
                    <span>التاريخ</span>
                </div>
                <!-- mainBonds -->
                <main id="mainBonds"></main>

                <div class="show">
                    <button id="btnShowMore" class="more">
                        اظهار المزيد ...
                    </button>
                </div>
            </div>
        </section>

        <!-- ################################################################ -->
    </body>
</html>
